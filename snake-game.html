<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #2c3e50;
            font-family: Courier, monospace;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
        }
        #score {
            color: white;
            font-size: 24px;
            font-family: Courier, monospace;
            margin-bottom: 20px;
        }
        canvas {
            background-color: grey;
            display: block;
        }
        #gameOver {
            color: white;
            font-size: 24px;
            font-family: Courier, monospace;
            margin-top: 20px;
            display: none;
        }
        #restartBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-family: Courier, monospace;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
        #restartBtn:hover {
            background: #2ecc71;
        }
        .controls {
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            font-family: Courier, monospace;
        }
        .back-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="gameOver">GAME OVER!</div>
        <button id="restartBtn">Play Again</button>
        <div class="controls">Use Arrow Keys to Control</div>
        <a href="index.html" class="back-btn">‚Üê Back to homepage</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');

        const GRID_SIZE = 20;
        const CANVAS_SIZE = 600;
        
        let snake = [{x: 300, y: 300}, {x: 280, y: 300}, {x: 260, y: 300}];
        let food = {x: 0, y: 0};
        let dx = GRID_SIZE;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        function randomFood() {
            food.x = Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE;
            food.y = Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE;
        }

        function drawSnake() {
            snake.forEach((segment) => {
                ctx.fillStyle = 'black';
                ctx.fillRect(segment.x, segment.y, GRID_SIZE, GRID_SIZE);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x + GRID_SIZE/2, food.y + GRID_SIZE/2, GRID_SIZE/2 * 0.8, 0, Math.PI * 2);
            ctx.fill();
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                randomFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= CANVAS_SIZE || head.y < 0 || head.y >= CANVAS_SIZE) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            moveSnake();
            
            if (checkCollision()) {
                gameRunning = false;
                gameOverElement.style.display = 'block';
                restartBtn.style.display = 'inline-block';
                return;
            }

            drawFood();
            drawSnake();

            setTimeout(gameLoop, 100);
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -GRID_SIZE; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = GRID_SIZE; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -GRID_SIZE; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = GRID_SIZE; dy = 0; }
                    break;
            }
        });

        function restartGame() {
            snake = [{x: 300, y: 300}, {x: 280, y: 300}, {x: 260, y: 300}];
            dx = GRID_SIZE;
            dy = 0;
            score = 0;
            gameRunning = true;
            scoreElement.textContent = 'Score: 0';
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            randomFood();
            gameLoop();
        }

        restartBtn.addEventListener('click', restartGame);

        randomFood();
        gameLoop();
    </script>
</body>
</html>
