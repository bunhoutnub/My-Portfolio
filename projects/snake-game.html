<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ED9121 0%, #1C39BB 30%, #000E24 70%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #score {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        canvas {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        #gameOver {
            color: #ff6b6b;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        #restartBtn {
            margin-top: 10px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        #restartBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .controls {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.9;
        }
        .back-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div id="score">Score: 0</div>
        <div id="highScore" style="color: #ffd700; font-size: 20px; font-weight: bold; margin-bottom: 15px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">Highest Score: 0</div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="gameOver">GAME OVER!</div>
        <button id="restartBtn">Play Again</button>
        <div class="controls">Use Arrow Keys to Control</div>
        <a href="../index.html" class="back-btn">‚Üê Back to homepage</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');

        const GRID_SIZE = 20;
        const CANVAS_SIZE = 600;
        
        let snake = [{x: 300, y: 300}, {x: 280, y: 300}, {x: 260, y: 300}];
        let food = {x: 0, y: 0};
        let bonusApple = null; // Big bonus apple
        let bonusAppleTimer = null;
        let dx = GRID_SIZE;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let directionQueue = [];
        let lastDirection = {dx: GRID_SIZE, dy: 0};
        
        // Display high score on load
        highScoreElement.textContent = `Highest Score: ${highScore}`;

        function randomFood() {
            food.x = Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE;
            food.y = Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE;
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                // Gradient for snake body
                const gradient = ctx.createLinearGradient(segment.x, segment.y, segment.x + GRID_SIZE, segment.y + GRID_SIZE);
                if (index === 0) {
                    // Head - brighter green
                    gradient.addColorStop(0, '#4ecdc4');
                    gradient.addColorStop(1, '#44a08d');
                } else {
                    // Body - darker green
                    gradient.addColorStop(0, '#3ab09e');
                    gradient.addColorStop(1, '#2d8b75');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x + 1, segment.y + 1, GRID_SIZE - 2, GRID_SIZE - 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.strokeRect(segment.x + 1, segment.y + 1, GRID_SIZE - 2, GRID_SIZE - 2);
                
                // Add eyes to head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(segment.x + 7, segment.y + 7, 2, 0, Math.PI * 2);
                    ctx.arc(segment.x + 13, segment.y + 7, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawFood() {
            // Glowing food effect
            const gradient = ctx.createRadialGradient(food.x + GRID_SIZE/2, food.y + GRID_SIZE/2, 0, food.x + GRID_SIZE/2, food.y + GRID_SIZE/2, GRID_SIZE/2);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(0.7, '#ee5a6f');
            gradient.addColorStop(1, 'rgba(238, 90, 111, 0.5)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(food.x + GRID_SIZE/2, food.y + GRID_SIZE/2, GRID_SIZE/2 * 0.8, 0, Math.PI * 2);
            ctx.fill();
            
            // Add shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(food.x + GRID_SIZE/2 - 3, food.y + GRID_SIZE/2 - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBonusApple() {
            if (!bonusApple) return;
            
            const size = GRID_SIZE * 2; // Double size
            const centerX = bonusApple.x + size/2;
            const centerY = bonusApple.y + size/2;
            
            // Glowing golden apple effect
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, size/2);
            gradient.addColorStop(0, '#ffd700');
            gradient.addColorStop(0.5, '#ffaa00');
            gradient.addColorStop(1, 'rgba(255, 170, 0, 0.3)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, size/2 * 0.9, 0, Math.PI * 2);
            ctx.fill();
            
            // Add shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(centerX - 8, centerY - 8, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Add sparkle
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('‚òÖ', centerX + 15, centerY - 10);
        }

        function spawnBonusApple() {
            if (bonusApple || !gameRunning) return;
            
            // Random chance to spawn (20% every 5 seconds)
            if (Math.random() < 0.2) {
                bonusApple = {
                    x: Math.floor(Math.random() * ((CANVAS_SIZE - GRID_SIZE * 2) / GRID_SIZE)) * GRID_SIZE,
                    y: Math.floor(Math.random() * ((CANVAS_SIZE - GRID_SIZE * 2) / GRID_SIZE)) * GRID_SIZE
                };
                
                // Disappear after 3 seconds
                bonusAppleTimer = setTimeout(() => {
                    bonusApple = null;
                }, 3000);
            }
        }

        // Try to spawn bonus apple every 5 seconds
        setInterval(spawnBonusApple, 5000);

        function moveSnake() {
            // Process direction queue
            if (directionQueue.length > 0) {
                const newDir = directionQueue.shift();
                dx = newDir.dx;
                dy = newDir.dy;
                lastDirection = {dx, dy};
            }
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // Check regular food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                randomFood();
            } 
            // Check bonus apple collision (2x2 grid)
            else if (bonusApple && 
                     head.x >= bonusApple.x && head.x < bonusApple.x + GRID_SIZE * 2 &&
                     head.y >= bonusApple.y && head.y < bonusApple.y + GRID_SIZE * 2) {
                score += 5; // Bonus points!
                scoreElement.textContent = `Score: ${score}`;
                // Triple the snake size
                for (let i = 0; i < 3; i++) {
                    snake.push({...snake[snake.length - 1]});
                }
                clearTimeout(bonusAppleTimer);
                bonusApple = null;
            } 
            else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= CANVAS_SIZE || head.y < 0 || head.y >= CANVAS_SIZE) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            moveSnake();
            
            if (checkCollision()) {
                gameRunning = false;
                
                // Update high score if current score is higher
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.textContent = `Highest Score: ${highScore}`;
                    gameOverElement.textContent = 'NEW HIGHEST SCORE! üéâ';
                } else {
                    gameOverElement.textContent = 'GAME OVER!';
                }
                
                gameOverElement.style.display = 'block';
                restartBtn.style.display = 'inline-block';
                return;
            }

            drawFood();
            drawBonusApple();
            drawSnake();

            setTimeout(gameLoop, 100);
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            
            if (!gameRunning) return;
            
            let newDir = null;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (lastDirection.dy === 0) { 
                        newDir = {dx: 0, dy: -GRID_SIZE};
                    }
                    break;
                case 'ArrowDown':
                    if (lastDirection.dy === 0) { 
                        newDir = {dx: 0, dy: GRID_SIZE};
                    }
                    break;
                case 'ArrowLeft':
                    if (lastDirection.dx === 0) { 
                        newDir = {dx: -GRID_SIZE, dy: 0};
                    }
                    break;
                case 'ArrowRight':
                    if (lastDirection.dx === 0) { 
                        newDir = {dx: GRID_SIZE, dy: 0};
                    }
                    break;
            }
            
            // Only add to queue if it's a valid direction and queue is not too long
            if (newDir && directionQueue.length < 2) {
                directionQueue.push(newDir);
                lastDirection = newDir;
            }
        });

        function restartGame() {
            snake = [{x: 300, y: 300}, {x: 280, y: 300}, {x: 260, y: 300}];
            dx = GRID_SIZE;
            dy = 0;
            score = 0;
            gameRunning = true;
            directionQueue = [];
            lastDirection = {dx: GRID_SIZE, dy: 0};
            bonusApple = null;
            if (bonusAppleTimer) clearTimeout(bonusAppleTimer);
            scoreElement.textContent = 'Score: 0';
            gameOverElement.style.display = 'none';
            restartBtn.style.display = 'none';
            randomFood();
            gameLoop();
        }

        restartBtn.addEventListener('click', restartGame);

        randomFood();
        gameLoop();
    </script>
</body>
</html>
